<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Stem -->
  <path d="M100,280 Q95,200 100,150 Q105,120 100,90" 
        stroke="#2e8b57" stroke-width="6" fill="none" stroke-linecap="round" />
  
  <!-- Right Thorns -->
  <path d="M100,130 L115,125 L100,135" fill="#2e8b57" />
  <path d="M100,180 L115,175 L100,185" fill="#2e8b57" />
  <path d="M100,230 L115,225 L100,235" fill="#2e8b57" />
  
  <!-- Left Thorns -->
  <path d="M100,155 L85,150 L100,160" fill="#2e8b57" />
  <path d="M100,205 L85,200 L100,210" fill="#2e8b57" />
  
  <!-- Leaves -->
  <g transform="translate(100, 150) rotate(-15)">
    <path d="M0,0 Q-30,-10 -40,10 Q-30,30 0,15" fill="#2e8b57" transform="scale(1.2)" />
  </g>
  <g transform="translate(100, 190) rotate(15)">
    <path d="M0,0 Q30,-10 40,10 Q30,30 0,15" fill="#2e8b57" transform="scale(1.2)" />
  </g>

  <!-- Rose Head (Detailed) -->
  <g transform="translate(100, 90)">
    <!-- Back Petals -->
    <path d="M-30,-20 Q0,-60 30,-20 Q15,10 -15,10 Z" fill="#800000" />
    <path d="M-25,-30 Q0,-70 25,-30 Q10,0 -10,0 Z" fill="#b30000" />
    
    <!-- Middle Petals -->
    <path d="M-20,-10 Q-40,-40 0,-60 Q40,-40 20,-10 Q0,20 -20,-10" fill="#d40000" />
    <path d="M0,-10 Q-30,-50 0,-80 Q30,-50 0,-10" fill="#ff0000" filter="url(#glow)" />
    
    <!-- Front Petal (Folded) -->
    <path d="M-15,-20 Q0,10 15,-20 Q0,-40 -15,-20" fill="#ff3333" />
    
    <!-- Inner Glow -->
    <circle cx="0" cy="-35" r="10" fill="rgba(255,100,100,0.3)" filter="url(#glow)" />
  </g>
</svg>
